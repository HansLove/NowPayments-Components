<!DOCTYPE html>
<html>
<head>
  <style>
    /* Dark Theme for NOWPayments Components - Inspired by caosengines.com */
    :root {
      /* Primary Colors - Orange/Red Scheme */
      --np-primary: #f97316;
      --np-primary-hover: #ea580c;
      --np-primary-active: #c2410c;
      --np-secondary: #64748b;
      --np-accent: #ef4444;
      --np-accent-hover: #dc2626;

      /* Surface Colors - Dark Scheme */
      --np-surface: #0f172a;
      --np-surface-variant: #1e293b;
      --np-surface-hover: #334155;

      /* Text Colors */
      --np-on-surface: #f8fafc;
      --np-on-surface-variant: #94a3b8;
      --np-on-primary: #ffffff;

      /* Status Colors */
      --np-error: #ef4444;
      --np-error-hover: #dc2626;
      --np-success: #10b981;
      --np-success-hover: #059669;
      --np-warning: #f59e0b;
      --np-warning-hover: #d97706;

      /* Border & Outline */
      --np-border: #334155;
      --np-border-variant: #475569;
      --np-outline: #64748b;

      /* Shadow & Elevation - Enhanced for dark theme */
      --np-shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
      --np-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.4);
      --np-shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.5);
      --np-shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.6);

      /* Spacing - Keep defaults */
      --np-spacing-xs: 0.25rem;
      --np-spacing-sm: 0.5rem;
      --np-spacing-md: 0.75rem;
      --np-spacing-lg: 1rem;
      --np-spacing-xl: 1.5rem;
      --np-spacing-2xl: 2rem;

      /* Border Radius - Keep defaults */
      --np-radius-sm: 0.25rem;
      --np-radius: 0.375rem;
      --np-radius-lg: 0.5rem;
      --np-radius-xl: 0.75rem;

      /* Typography */
      --np-font-size-xs: 0.75rem;
      --np-font-size-sm: 0.875rem;
      --np-font-size-base: 1rem;
      --np-font-size-lg: 1.125rem;
      --np-font-size-xl: 1.25rem;
      --np-font-weight-normal: 400;
      --np-font-weight-medium: 500;
      --np-font-weight-semibold: 600;

      /* Transitions */
      --np-transition-fast: 150ms ease-in-out;
      --np-transition: 200ms ease-in-out;
      --np-transition-slow: 300ms ease-in-out;

      /* Z-Index */
      --np-z-dropdown: 10;
      --np-z-modal: 50;
      --np-z-toast: 100;
    }

    /* Storybook specific overrides for better dark theme */
    .docs-story {
      background: var(--np-surface-variant);
      border-radius: var(--np-radius-lg);
      padding: var(--np-spacing-xl);
    }

    /* Override Storybook canvas background for dark demos */
    #storybook-preview-iframe {
      background: var(--np-surface) !important;
    }
  </style>
</head>
</html>
